<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle de Linhas de Ônibus</title>
  <link rel="stylesheet" href="estilo.css" />
</head>
<body>
  <!--

    Validações:
    - Campos obrigatórios
    - ID deve ser único e positivo
    - Horário deve estar no formato HH:mm

    Funcionalidades:
    - CRUD completo com LocalStorage
    - Editar e remover linhas
    - Validação e alertas
  -->

  <h1>Cadastro de Linhas de Ônibus</h1>

  <form id="formulario">
    <input type="number" id="id" placeholder="ID (número único)" />
    <input type="text" id="linha" placeholder="Linha (ex: 302 - Centro/Bairro)" />
    <input type="text" id="horarioPartida" placeholder="Horário (HH:mm)" />
    <input type="text" id="pontoFinal" placeholder="Ponto Final" />
    <button type="submit">Salvar</button>
  </form>

  <table id="tabela">
    <thead>
      <tr>
        <th>ID</th>
        <th>Linha</th>
        <th>Horário</th>
        <th>Ponto Final</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
